<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <form action="" method="post" accept-charset="utf-8">
    <div>
      <label for="username">Enter Username</label>
      <input type="text" name="username" id="username" placeholder="username" required>
    </div>
    <div>
      <label for="password">Enter Password</label>
      <input type="text" name="password" id="password" placeholder="password" required />
      <div>
        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="abcd@gmail.com" required />
      </div>
    </div>
    <div>
      <label>Gender:</label>
      <input type="radio" name="gender" id="male" value="male" required />
      <label for="male">male</label>
      <input type="radio" name="gender" id="female" value="female" required />
      <label for="female">female</label>
    </div>
    <div>

      <label for="age">Age</label>
      <input type="number" name="age" id="age" min="1" max="99" required>

    </div>
    <div>
      <label for="date">Birthdate</label>
      <input type="date" name="Birthdate" id="date">
    </div>
    <div>
      Favourite food:
      <label for="banana">banana</label>
      <input type="checkbox" name="banana" id="banana">
      <div>
        <label for="apple">apple</label>
        <input type="checkbox" name="apple" id="apple">
      </div>
      <div>
        <label for="bio">comment</label>
        <textarea name="bio" id="bio" cols="30" rows="10">Enter your bio</textarea>
      </div>
      <div>
        <button type="reset">Reset</button>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>


  </form>

</body>

</html>
